<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baccarat Panda/Dragon Payout Exerciser</title>
    <!--  图标库  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="sass/selector.less" />
    <link rel="stylesheet/less" type="text/css" href="sass/table.less" />
    <link rel="stylesheet/less" type="text/css" href="sass/result.less" />
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/button.js"></script>
    <script src="js/create_chip.js"></script>
    <script src="js/show_chip.js"></script>

</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
</style>
<body>

<!-- 选择的练习 -->
<span id='ch_type' style="display: none"></span>
<span id='ch_answer' style="display: none"></span>
<span id='ch_timer' style="display: none"></span>


<!--  选择要练习的  -->
<div class='selector'>
    <h1>Please Select Your Exercise</h1>
    <div onclick="select_game('panda')"><img src="img/panda.jpg" alt="" onclick="select_game('panda')"><span onclick="select_game('panda')">Panda</span></div>
    <div onclick="select_game('dragon')"><img src="img/dragon.png" alt=""><span>Dragon</span></div>
</div>






<div style="width: 100vw; height: 100vh; display: flex; flex-direction: row">
    <!-- 桌子 -->
    <div class="table">
        <div id='ch_clock' class="clock"><img src="img/dragon.png" alt=""><span>00:00</span></div>

        <div class="seat_row">
            <div class="seat">
                <p>Table 1</p>
                <div class="chips"></div>
            </div>

            <div class="seat">
                <p>Table 2</p>
                <div class="chips"></div>
            </div>

            <div class="seat">
                <p>Table 3</p>
                <div class="chips"></div>
            </div>

            <div class="seat">
                <p>Table 4</p>
                <div class="chips"></div>
            </div>
        </div>

        <div class="seat_row">
            <div class="seat">
                <p>Table 5</p>
                <div class="chips"></div>
            </div>

            <div class="seat">
                <p>Table 6</p>
                <div class="chips"></div>
            </div>

            <div class="seat">
                <p>Table 7</p>
                <div class="chips"></div>
            </div>

            <div class="seat">
                <p>Table 8</p>
                <div class="chips"></div>
            </div>
        </div>
    </div>

    <!-- 统计 -->
    <div class="result">
        <div class="round"><span>#1</span><span>00:00</span><span></span></div>
        <div class="round"><span>#2</span><span>00:00</span><span></span></div>
        <div class="round"><span>#3</span><span>00:00</span><span></span></div>
        <div class="round"><span>#4</span><span>00:00</span><span></span></div>
        <div class="round"><span>#5</span><span>00:00</span><span></span></div>
        <div class="round"><div id="mainButton" onclick="start_action(this)">Start</div></div>
    </div>

</div>

</body>
</html>
